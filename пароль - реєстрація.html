<h2>Реєстрація:</h2>
<form action="#" method="post" target="_blank">
    <label for="login">Логін:</label><br>
    <input type="text" id="login" name="login"><br><br>
    <label for="password">Пароль</label><br>
    <input type="password" id="password" name="password"><br><br>
    <label for="ConfPassword">Підтвердіть пароль:</label><br>
    <input type="password" id="ConfPassword" name="ConfPassword"><br><br>
    <label for="email">Електрона пошта:</label><br>
    <input type="email" id="email" name="email" placeholder="abc@gmail.com"><br><br>
    <label for="PhoneNum">Номер телефона:</label><br>
    <input type="tel" id="PhoneNum" name="PhoneNum" placeholder="123-456-78-90" pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" required><br><br>
    <input type="checkbox" id="ConfRules" name="ConfRules">
    <label for="ConfRules">Погоджуюсь з умовами</label><br><br>
    <input type="reset">
    <input type="submit" value="Увійти">
     
</form>
